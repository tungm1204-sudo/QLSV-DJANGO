{% extends 'core/base.html' %} {% block content %}
<div class="card animate-fade-in" style="max-width: 600px; margin: 0 auto">
  <h3 style="margin-bottom: 1.5rem">{{ title }}</h3>
  <form method="post">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; gap: 1.5rem">
      {% for field in form %}
      <div>
        <label
          for="{{ field.id_for_label }}"
          style="
            display: block;
            margin-bottom: 0.5rem;
            color: #64748b;
            font-weight: 500;
          "
        >
          {{ field.label }}
        </label>
        {{ field }} {% if field.help_text %}
        <small style="color: var(--gray)">{{ field.help_text }}</small>
        {% endif %} {% for error in field.errors %}
        <div
          style="color: var(--danger); font-size: 0.85rem; margin-top: 0.25rem"
        >
          {{ error }}
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <div
      style="
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
      "
    >
      <a
        href="{% url 'academics:classroom_list' %}"
        class="btn"
        style="background: var(--light); color: var(--dark)"
        >Cancel</a
      >
      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-save"></i> Save Class
      </button>
    </div>
  </form>
</div>

<style>
  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1px solid var(--border);
    border-radius: 10px;
    outline: none;
    transition: var(--transition);
    font-size: 0.95rem;
  }
  input:focus,
  select:focus,
  textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
  }
</style>
{% endblock %}
