{% extends 'core/base.html' %} {% block content %}
<div
  class="card animate-fade-in"
  style="
    max-width: 500px;
    margin: 0 auto;
    text-align: center;
    padding: 3rem 2rem;
  "
>
  <div
    style="
      width: 80px;
      height: 80px;
      background: #fee2e2;
      color: var(--danger);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 1.5rem;
    "
  >
    <i class="fa-solid fa-triangle-exclamation"></i>
  </div>
  <h3 style="margin-bottom: 1rem">Are you sure?</h3>
  <p style="color: #64748b; margin-bottom: 2rem">
    You are about to delete teacher <strong>{{ teacher }}</strong>. This action
    cannot be undone.
  </p>

  <form method="post">
    {% csrf_token %}
    <div style="display: flex; justify-content: center; gap: 1rem">
      <a
        href="{% url 'teachers:teacher_list' %}"
        class="btn"
        style="background: var(--light); color: var(--dark)"
        >Cancel</a
      >
      <button
        type="submit"
        class="btn"
        style="background: var(--danger); color: white"
      >
        Delete Teacher
      </button>
    </div>
  </form>
</div>
{% endblock %}
